name: cc_assessment
description: A system that allows admins to submit credit card numbers for validation.

publish_to: 'none'

version: 0.0.8+1

environment:
  sdk: '>=3.1.0-63.1.beta <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  bloc: ^8.1.2
  path_provider: ^2.0.15
  go_router: ^7.1.1
  json_theme: ^5.0.2+6
  formz: ^0.6.0
  searchfield: ^0.8.3
  google_mlkit_text_recognition: ^0.8.1
  camera: ^0.10.5+2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  assets:
    - assets/
  fonts:
    - family: Actor
      fonts:
        - asset: fonts/Actor-Regular.ttf

  uses-material-design: true